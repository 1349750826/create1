<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="txt">0</div>
<input type="button" value="开始" onclick="timerstart()">
<input type="button" value="停止" onclick="timerstop()">
<script type="text/javascript">
	var x=0;
	var timer;
	function timerstart(){
		timer=setInterval(function (){
			x++;
			txt.innerHTML=x;
		},100);
	}
	function timerstop(){
		clearInterval(timer);
		if(x==100){
			alert("不用付钱了！");
		}else{
			alert("很遗憾！");
		}
		x=0;
	}
</script>
</body>
</html>
