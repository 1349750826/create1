  num3.innerText=os[o];

  function f(){
	 var r=res.value;
	 var n;
	 switch(o){
	 case 0:
		 n=x+y;
		 break;
	case 1:
		 n=x-y;
		 break;
	case 2:
	 	 n=x*y;
	 break;
	case 3:
	 	 n=parseInt(x/y);
	 break;
	 }
    if(res.value==n){
      msg.innerText="100分！";

    }
  }
 </script>
