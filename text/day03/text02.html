<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  .type-list{
    color: #fff;
    background-color: #4288c3;
    width: 90px;
    text-align: center;
    border-radius:10px;
    padding: 5px 0;
    margin: 0;
  }
  li{
    list-style: none;
    margin: 5px 0;
  }
  li:hover{
    background-color: #fff;
    cursor:pointer;
    color: #4288c3;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="nav">
  <ul class="type-list">
    <li>手机</li>
    <li>电脑</li>
    <li>电视</li>
    <li>冰箱</li>
    <li>洗衣机</li>
    <li>热水器</li>
    <li>微波炉</li>
    <li>空调</li>
  </ul>
</div>
</body>
</html>
